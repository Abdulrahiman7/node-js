    <link rel="stylesheet" href="/general.css">
    <style>
        .product{
            background-color: aquamarine;

        }
        .form-b input:focus{
            border: 2px;

            outline-color: rgb(224, 232, 234);
            background-color: rgb(56, 100, 115);
            color: white;
        }
        .form-b button:hover{
            outline-color: rgb(184, 25, 25);
            cursor: pointer;
        }
    </style>
</head>

        <form class="form-b" action="/admin/add-product" method="post">

    </div>
